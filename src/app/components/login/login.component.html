<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Acceso Administrador</h1>
    <p class="login-subtitle">Introduce tus credenciales para continuar</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-field">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Introduce tu usuario"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          El usuario es obligatorio
        </span>
      </div>
      
      <div class="form-field">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Introduce tu contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es obligatoria
        </span>
      </div>
      
      <div class="error-banner" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>
      
      <button type="button" class="back-button" (click)="goBack()" [disabled]="isLoading">
        Volver al portfolio
      </button>
    </form>
  </div>
</div>
