<div class="breadcrumb-container">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a routerLink="/home">
        <span nz-icon nzType="home"></span>
      </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs">
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
