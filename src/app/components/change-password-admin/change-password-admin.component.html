<div class="admin-container">
  <div class="admin-header">
    <h2 class="admin-title">Cambiar contraseña</h2>
  </div>

  <div class="admin-card">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-grid">
        <div class="form-field">
          <label>Contraseña actual</label>
          <input type="password" formControlName="currentPassword" placeholder="••••••••" />
        </div>

        <div class="form-field">
          <label>Nueva contraseña</label>
          <input type="password" formControlName="newPassword" placeholder="Mínimo 8 caracteres" />
        </div>

        <div class="form-field">
          <label>Confirmar nueva contraseña</label>
          <input type="password" formControlName="confirmPassword" placeholder="Repite la nueva contraseña" />
        </div>
      </div>

      <div class="form-actions center">
        <button class="submit-button" type="submit" [disabled]="form.invalid || loading">
          {{ loading ? 'Guardando...' : 'Guardar' }}
        </button>
        <button class="cancel-button" type="button" (click)="cancel()" [disabled]="loading">
          Cancelar
        </button>
      </div>

      <div class="form-messages">
        <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      </div>
    </form>
  </div>
</div>
